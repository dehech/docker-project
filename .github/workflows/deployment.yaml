apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2 
kind: Deployment 
metadata: 
  name: my_dep
spec: 
  selector: 
    matchLabels: 
      app: my_dep 
  replicas: 2 # tells deployment to run 2 pods matching the template 
  template:
    metadata: 
      labels: 
        app: my_dep
    spec: 
      containers: 
      - name: my_dep
        image: fdehech/my_project:main
        ports: 
        - containerPort: 80 
